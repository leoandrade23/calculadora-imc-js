<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Calculadora - IMC</h1></div>
      <div class="input">
        <label>Nome: <input id="nome" type="text" /></label>
      </div>
      <div class="input">
        <label>Altura (m): <input id="altura" type="text" /></label>
      </div>
      <div class="input">
        <label>Peso (kg): <input id="peso" type="text" /></label>
      </div>
      <div class="buttons">
        <button id="calc">Calcular</button>
        <button id="reset">Reset</button>
      </div>
      <div class="resultado"></div>
    </div>
    <footer>Copyright &copy; - Leonardo Andrade</footer>
    <script src="assets/script/script.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
      IMask(document.getElementById("altura"), {
        mask: "0.00",
      });
      IMask(document.getElementById("peso"), {
        mask: "000",
      });
    </script>
  </body>
</html>
